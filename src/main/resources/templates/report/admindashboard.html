<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container-fluid p-3">
    <!-- Content Start -->

    <div class="row">
        <div class="col-12">
            <div class="cards">
                <div class="card border-0">
                    <h2>QP Set-wise Details</h2>


                    <div class="row">
                        <form th:action="@{/adminDashboard}"  method="post" >
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Course Name </label>
                                        <select class="form-select" id="courseCode" required  name="course_id" >
                                            <option value="">Select</option>
                                            <option value="All">All</option>
                                            <option th:each="course : ${coursesList}" th:value="${course.id}" th:text="${course.course_name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Year / Sem </label>
                                        <select class="form-select" id="yearsem" required  name="semester" >
                                            <option value="All">All</option>
                                            <option th:each="semester : ${semesterList}" th:value="${semester}" th:text="${semester}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Subject </label>
                                        <select class="form-select" id="subject" required  name="subject_id" >
                                            <option value="All">All</option>
                                            <option th:each="subject : ${subjectsList}"
                                                    th:value="${subject.id}"
                                                    th:text="|${subject.subjectCode} - ${subject.subject_name}|">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3 mt-4">
                                        <button class="btn btn-primary">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </form>
                        <div class="col-12">
                            <div class="table-responsive">
                            <table class="table table-bordered" id="example">
                                <thead>
                                <tr>
                                    <th>S.No.</th>
                                    <th>Course</th>
                                    <!--<th>Year</th>-->
                                    <th>Year/Sem</th>
                                    <th>Subject</th>
                                    <th>Subject - Name</th>
                                    <th>Assigned Setters</th>
                                    <th>QP Setting Status</th>
                                    <th>QP Review status</th>
                                    <th>Forward to Repository</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="report, iterStat : ${adminDashBoardVoList}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${report.course_name}"></td>
                                   <!-- <td th:text="${report.year}"></td>-->
                                    <td th:text="${report.semester}"></td>
                                    <td th:text="${report.subject_code}"></td>
                                    <td th:text="${report.subject_name}"></td>
                                    <td th:text="${report.setter_name}"></td>
                                    <td th:text="${report.qp_setter_status}"></td>
                                    <td th:text="${report.section_team_status}"></td>
                                    <td th:text="${report.forward_to_repo_status}"></td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</html>
