<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container-fluid p-3">
    <!-- Content Start -->

    <div class="row">
        <div class="col-12">
            <div class="cards">
                <div class="card border-0">
                    <h2>QP Dashboard</h2>


                    <div class="row">
                        <form th:action="@{/subject/dashboard}"  method="post" >
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Course Name </label>
                                            <select class="form-select" id="courseCode" required  name="course_id" >
                                                <option value="">Select</option>
                                                <option value="All">All</option>
                                                <option th:each="course : ${coursesList}" th:value="${course.id}" th:text="${course.course_name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Year / Sem </label>
                                            <select class="form-select" id="yearsem" required  name="semester" >
                                                <option value="All">All</option>
                                                <option th:each="semester : ${semesterList}" th:value="${semester}" th:text="${semester}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Subject </label>
                                            <select class="form-select" id="subject" required  name="subject_id" >
                                                <option value="All">All</option>
                                                <option th:each="subject : ${subjectsList}"
                                                        th:value="${subject.id}"
                                                        th:text="|${subject.subjectCode} - ${subject.subject_name}|">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="mb-3 mt-4">
                                            <button class="btn btn-primary">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                        <div class="col-12">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="example">
                                    <thead>
                                    <tr>
                                        <th>S.No.</th>
                                        <th>Course</th>
                                        <!--<th>Year</th>-->
                                        <th>Year/Sem.</th>
                                        <th>Subject</th>
                                        <th>Subject Name</th>
                                        <th>No.of QP Setters</th>
                                        <th>QPs Completed</th>
                                        <th>QPs Pending</th>
                                        <th>Approved </th>
                                        <th>Rejected</th>
                                        <th>Pending </th>
                                        <th>QPs Forwarded to Repository</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="report, iterStat : ${adminDashBoardVoList}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td th:text="${report.course_name ?: 'N/A'}"></td>
                                        <!--<td th:text="${report.year ?: 'N/A'}"></td>-->
                                        <td th:text="${report.semester ?: 'N/A'}"></td>
                                        <td th:text="${report.subject_code ?: 'N/A'}"></td>
                                        <td th:text="${report.subject_name ?: 'N/A'}"></td>
                                        <td>QP Setters count</td>
                                        <td th:text="${report.setter_completed ?: 0}"></td>
                                        <td th:text="${report.setter_pending ?: 0}"></td>

                                        <td th:text="${report.moderator_completed ?: 0}"></td>
                                        <td th:text="${report.moderator_rejected ?: 0}"></td>
                                        <td th:text="${report.moderator_pending ?: 0}"></td>
                                        <td th:text="${report.forward_to_repo_count ?: 0}"></td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</html>
