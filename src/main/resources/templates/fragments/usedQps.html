<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="usedQpsTable">
    <div th:if="${not #lists.isEmpty(usedQps)}">
        <h3 class="success">Used QPs</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>S.No</th>
                <th>Subject Code</th>
                <th>Subject Name</th>
                <th>Qp Prepared Series</th>
                <th>Qp Setter Details</th>
                <th>View File</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record, iterStat : ${usedQps}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${record.subject_code}"></td>
                <td th:text="${record.subject_name}"></td>
                <td th:text="${record.series_name}"></td>
                <td th:utext="${record.setter_details}"></td>
                <td>
                    <a th:href="@{/viewPDF(fileinfo=${record.qp_file_path}, filename=${record.subject_code})}"
                       target="_blank" class="btn btn-primary btn-sm">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
